<section class="login">
  <h1>Login:</h1>
  <form class="" name="loginForm" ng-submit="login()" novalidate>
    <p class="error formerror" ng-show="message">
      Invalid Credentials! Please try again.
    </p>
    <input ng-model="user.email" type="email" name="email" placeholder="Email" ng-required="true">
    <p class="error validationerror" ng-show="loginForm.email.$invalid && loginForm.email.$touched">Must be a valid email address.</p>


    <input ng-model="user.password" type="password" name="password" placeholder="Password" ng-required="true">
    <p class="error validationerror" ng-show="loginForm.password.$invalid && loginForm.email.$touched">Password is required.</p>
    <button type="submit" class="btn" ng-disabled="loginForm.$invalid">Login &rarr;</button>
    <p>
      or <a href="#/register">Register</a>
    </p>
  </form>
</section>
