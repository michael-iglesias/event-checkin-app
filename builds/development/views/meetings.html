<section class="meetings">
  <h1>Add Meeting:</h1>
  <form class="formgroup addmeeting cf" name="meetingForm" ng-submit="addMeeting()" novalidate>
    <input type="text" name="meetingName" placeholder="Meeting Name" ng-model="meetingName" ng-required="true">
    <br /><br />
    <input type="submit" class="btn" ng-disabled="meetingForm.$invalid" value="Add Meeting &rarr;">
  </form>

  <div ng-if="howManyMeetings>0">
    <h2>Your Meetings:</h2>
    <div class="meeting" ng-repeat="(key,meeting) in meetings">
      <a class="btn btn-list tooltip" ng-href="#/checkins/{{currentUser.regUser}}/{{key}}/checkinsList"><span>View list of checked in users</span></a>
      <a class="btn btn-checkin tooltip" ng-href="#/checkins/{{currentUser.regUser}}/{{key}}"><span>Checkin</span></a>
      <button class="btn btn-delete tooltip" confirmation-needed="Delete Meeting?" ng-click="deleteMeeting(key)"><span>Delete this meeting</span></button>
      <span class="text">
        {{meeting.name}}
      </span>
    </div>
  </div>
</section>
